<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Payments</h1>
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Payments
                </div>
                <div class="panel-body">
                {if($payments)}
                    <ul class="timeline">
                        {foreach $payment in $payments}
                        <li class="timeline-inverted">
                            <div class="timeline-badge warning"><i class="fa fa-credit-card"></i>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 class="timeline-title">Lorem ipsum dolor</h4>
                                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {$payment->created}</small>
                                    </p>
                                </div>
                                <div class="timeline-body">
                                    <ul class="list-group">
                                        <li class="list-group-item">Amount : {$payment->amount}</li>
                                        <li class="list-group-item">Mode : {$payment->mode}</li>
                                        <li class="list-group-item">Ref ID : {$payment->ref_id}</li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        {/foreach}
                    </ul>
                {/if}
                {else}
                <p>No Payments Till Now.</p>
                {/else}
                </div>
            </div>

        </div>
    </div>
</div>
