<div id="page-wrapper">
    <div class="row">
        <h1 class="page-header text-center">Subscribe</h1>
        <div class="col-lg-6">
            <form method="post" action="">
                <div class="form-group">
                    <label>New Item Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <label>Details</label>
                    <textarea class="form-control editor" name="details"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
        <div class="col-lg-6">
            <form method="post" action="">
                <div class="form-group">
                    <label>Saved Items</label>
                    <select class="form-control" value="" name="item_id">
                        {foreach $item in $items}
                        <option value="{$item->id}">{$item->title}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" name="amount" class="form-control" placeholder="Amount in USD">
                    </div>
                </div>
                <div class="form-group">
                    <label>Project Manager</label>
                    <select class="form-control" value="" name="user_id">
                        {foreach $manager in $managers}
                        <option value="{$manager->id}">{$manager->name}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group">
                    <label>Billing Period</label>
                    <div class="input-group">
                        <input type="text" name="period" class="form-control" placeholder="Number of Days">
                        <div class="input-group-addon">Days</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Start</label>
                    <input type="date" name="start" class="form-control" placeholder="Start Date">
                </div>
                <div class="form-group">
                    <label>End</label>
                    <input type="date" name="end" class="form-control" placeholder="End Date">
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
