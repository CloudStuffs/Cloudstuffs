<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Organizations</h1>
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {foreach $organization in $organizations}
                        <tr>
                            <td>{echo $organization->id}</td>
                            <td>{echo $organization->name}</td>
                            <td>
                                <a href="/auth/change/{$organization->id}" class="btn btn-primary btn-xs"><i class="fa fa-sign-in"></i> Login</a>
                            </td>
                        </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            
            {if($page)}
            <div class="text-center">
                <ul class="pager">
                    {if($page != 1)}
                    <li><a href="{echo Shared\Markup::pagination($page - 1)}">Previous</a></li>
                    {/if}
                    {if($page < $count/$limit)}
                    <li><a href="{echo Shared\Markup::pagination($page + 1)}">Next</a></li>
                    {/if}
                </ul>
            </div>
            {/if}
                
        </div>
    </div>
</div>
