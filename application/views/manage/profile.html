<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Profile</h1> {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Saved <strong>Successfully!</strong>
            </div>
            {/if}
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" placeholder="Enter name" value="{$user->name}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" placeholder="Enter email" value="{$user->email}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="tel" name="phone" class="form-control" placeholder="Enter phone number" value="{$user->phone}" required="">
                        <small class="help-block">Will be for telephonic verification</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">New Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" class="form-control" placeholder="Enter New Password">
                    </div>
                </div>
                <input type="hidden" name="user" value="saveUser">
                <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
            </form>
            <h3>Organization Details</h3>
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="org_name" class="form-control" value="{$organization->name}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Website</label>
                    <div class="col-sm-9">
                        <input type="text" name="website" class="form-control" value="{$organization->website}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Organization Email</label>
                    <div class="col-sm-9">
                        <input type="text" name="org_email" class="form-control" value="{$organization->email}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Organization Phone</label>
                    <div class="col-sm-9">
                        <input type="tel" name="org_phone" class="form-control" value="{$organization->phone}" required="">
                    </div>
                </div>
                <input type="hidden" name="organization" value="saveOrg">
                <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
            </form>
        </div>
    </div>
</div>
