<div class="modal fade" id="item_modal">
    <div class="modal-dialog">
        <form class="modal-content" method="post" action="/project/item/{$item->id}">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Create Item</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" name="title" value="{$item->title}" required="">
                </div>
                <div class="form-group">
                    <label>Details</label>
                    <textarea class="form-control editor" name="details" rows="3">{$item->details}</textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category" value="{$item->category}">
                        <option value="application">Application</option>
                        <option value="android_app">Android App</option>
                        <option value="ios_app">iOS App</option>
                        <option value="hosting">Hosting</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="action" value="item">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
