                    <div class="col-xs-9 text-right">
                        <div class="huge">{$projects}</div>

                <div class="row">

        <div class="panel panel-primary">
            <div class="panel-heading">

                    </div>

                        <div class="huge">{echo $tickets}</div>
                        <div>Open Tickets</div>
